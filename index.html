<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #128C7E;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interview and WhatsApp Message Sender</h1>
    <p>Enter your WhatsApp number and the amount of messages you want to send:</p>
    
    <input type="text" id="whatsappNumber" placeholder="Enter your WhatsApp number" required>
    <input type="number" id="messageCount" placeholder="Enter the number of messages" required>
    <button onclick="sendMessages()">Send Messages</button>

    <div class="output" id="output"></div>
</div>

<script>
    function sendMessages() {
        const whatsappNumber = document.getElementById('whatsappNumber').value;
        const messageCount = document.getElementById('messageCount').value;
        const output = document.getElementById('output');

        if (!whatsappNumber || !messageCount) {
            output.innerText = "Please fill in all fields.";
            return;
        }

        const amount = messageCount * 1; // Assuming ₹1 per message
        const message = `Hello, this is message number ${messageCount}. Total amount: ₹${amount}.`;

        // Generate WhatsApp link
        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

        // Open WhatsApp link in a new tab
        window.open(whatsappLink, '_blank');

        // Show success message
        output.innerText = `Sending ${messageCount} messages to ${whatsappNumber}. Total amount: ₹${amount}.`;
    }
</script>

</body>
</html>
