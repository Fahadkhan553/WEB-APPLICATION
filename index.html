<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Spammer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #128C7E;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WhatsApp Message Spammer (Educational Purpose Only)</h1>
    <p>Enter the WhatsApp number and the number of messages you want to spam:</p>
    
    <input type="text" id="whatsappNumber" placeholder="Enter WhatsApp number" required>
    <input type="number" id="messageCount" placeholder="Enter number of messages" required>
    <button onclick="startSpamming()">Start Spamming</button>

    <div class="output" id="output"></div>
</div>

<script>
    function startSpamming() {
        const whatsappNumber = document.getElementById('whatsappNumber').value;
        const messageCount = document.getElementById('messageCount').value;
        const output = document.getElementById('output');

        if (!whatsappNumber || !messageCount) {
            output.innerText = "Please fill in all fields.";
            return;
        }

        const message = "Hello, this is an automated message!";
        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

        output.innerText = `Spamming ${messageCount} messages to ${whatsappNumber}...`;

        // Open WhatsApp link in a new tab
        const newWindow = window.open(whatsappLink, '_blank');

        // Simulate spamming (educational purpose only)
        let count = 0;
        const interval = setInterval(() => {
            if (count >= messageCount) {
                clearInterval(interval);
                output.innerText = `Spamming completed! ${messageCount} messages sent.`;
                newWindow.close();
                return;
            }
            count++;
            output.innerText = `Spamming... ${count} messages sent.`;
        }, 1000); // Adjust the delay as needed
    }
</script>

</body>
</html>
